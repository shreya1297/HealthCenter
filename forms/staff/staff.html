<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">
</head>

<body>
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1 style="font-weight: bold; color: #277D6B">Staff Registration</h1>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Register</h1>
            <form action="http://localhost/forms/staff/staff.php" method="post">
                <div class="input-container">
                    <input type="#{type}" id="firstName" name="firstName" required="required" />
                    <label for="firstName">First Name</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="lastName" name="lastName" required="required" />
                    <label for="lastName">Last Name</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="mailID" name="mailID" required="required" />
                    <label for="mailID">E-Mail</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="digit" id="contactNo" name="contactNo" required="required" pattern="[0-9]{10}" />
                    <label for="contactNo">Contact No.</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="address" name="address" required="required" />
                    <label for="address">Address</label>
                    <div class="bar"></div>
                </div>
                <script>
                function validDate(date, theInput) {
                    var date = document.getElementById("DOB").value;
                    todayDate = getTodaysDate();
                    if (date > todayDate)
                        theInput.value = todayDate;
                }

                function validJdate(date, theInput) {
                    var date = document.getElementById("DOJ").value;
                    todayDate = getTodaysDate();
                    if (date > todayDate)
                        theInput.value = todayDate;
                }

                function getTodaysDate() {
                    date = new Date();
                    day = date.getDate();
                    month = date.getMonth() + 1;
                    year = date.getFullYear();

                    if (month < 10) month = "0" + month;
                    if (day < 10) day = "0" + day;

                    today = year + "-" + month + "-" + day;

                    return today;
                }
                </script>
                <div class="input-container">
                    <input required="required" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="DOB" name="DOB" oninput="validDate(this.value, this)" />
                    <label for="DOB">DOB</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input required="required" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="DOJ" name="DOJ" oninput="validJdate(this.value, this)" />
                    <label for="DOJ">Joining Date</label>
                    <div class="bar"></div>
                </div>
                <div class="styled-select blue semi-square">
                    <select name="department">
                        <option value="" disabled selected>Department</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Pharmacy Staff">Pharmacy Staff</option>
                        <option value="Helping Staff">Helping Staff</option>
                    </select>
                </div>
                <div class="styled-select blue semi-square">
                    <select name="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="specialization" name="specialization" required="required" />
                    <label for="specialization">Specialization</label>
                    <div class="bar"></div>
                </div>
                <div class="styled-select blue semi-square">
                    <select name="admin">
                        <option value="" disabled selected>Admin</option>
                        <option value="0">None</option>
                        <option value="1">System Admin</option>
                        <option value="2">Pharmacy Admin</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="#{type}" id="userName" name="userName" minlength="8" required="required" />
                    <label for="userName">User Name</label>
                    <div class="bar"></div>
                </div>
                <script>
                var check = function() {
                    if (document.getElementById('password').value ==
                        document.getElementById('confirmpassword').value) {
                        document.getElementById('message').style.color = 'green';
                        document.getElementById('message').innerHTML = 'matching';
                    } else {
                        document.getElementById('message').style.color = 'red';
                        document.getElementById('message').innerHTML = 'not matching';
                    }
                }
                </script>
                <div class="input-container">
                    <input type="password" id="password" name="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="check();" />
                    <label for="password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="check();" />
                    <label for="confirmPassword">Confirm Password<span id='message'></span></label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Go</span></button>
                </div>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
